<!-- Front para listar los coaches --> 
<!-- Lindo y con estilos para que le guste al teacher --> 
<!-- Video de referencia donde aprendí de fornt: https://www.youtube.com/watch?v=GdrbE-s5DgQ  --> 
<!-- Videito más técnico: https://www.youtube.com/watch?v=xDtmhaf1Bso -->

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Coaches - Taller 01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --gradient-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            background: var(--gradient-bg);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem 0;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 0 auto;
            max-width: 1000px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .page-title {
            color: #1f2937;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: var(--gradient-bg);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .activity-info {
            background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 2rem;
            border-left: 4px solid var(--primary-color);
        }

        .alert-modern {
            border: none;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .alert-success-modern {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: #065f46;
            border-left: 4px solid #10b981;
        }

        .alert-danger-modern {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }

        .coaches-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .coach-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            overflow: hidden;
            border: none;
        }

        .coach-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .coach-card-body {
            padding: 1.5rem;
            text-align: center;
        }

        .coach-id {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            display: inline-block;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .coach-name {
            color: #1f2937;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .btn-view {
            background: linear-gradient(135deg, #10b981 0%, #047857 100%);
            color: white;
            padding: 0.6rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            border: none;
        }

        .btn-view:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
            color: white;
        }

        .btn-modern {
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            border: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-primary-modern {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }

        .btn-primary-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.6);
            color: white;
        }

        .btn-secondary-modern {
            background: #6b7280;
            color: white;
            box-shadow: 0 4px 15px rgba(107, 114, 128, 0.4);
        }

        .btn-secondary-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(107, 114, 128, 0.6);
            color: white;
            background: #4b5563;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6b7280;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .main-container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .coaches-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn-modern {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="page-header">
                <h1 class="page-title">
                    <i class="fas fa-list"></i>
                    Lista de Coaches
                </h1>
                <div class="activity-info">
                    <h6 class="mb-1"><i class="fas fa-clipboard-list text-primary me-2"></i>Actividad 4: Listar Objetos</h6>
                </div>
            </div>

            <!-- Mensajes de alerta -->
            <div th:if="${successMessage}" class="alert-modern alert-success-modern">
                <i class="fas fa-check-circle"></i>
                <span th:text="${successMessage}"></span>
            </div>

            <div th:if="${errorMessage}" class="alert-modern alert-danger-modern">
                <i class="fas fa-exclamation-triangle"></i>
                <span th:text="${errorMessage}"></span>
            </div>

            <!-- Lista de coaches -->
            <div th:if="${coaches != null and !coaches.isEmpty()}">
                <div class="coaches-grid">
                    <div class="coach-card" th:each="coach : ${coaches}">
                        <div class="coach-card-body">
                            <div class="coach-id">
                                <i class="fas fa-hashtag"></i>
                                ID: <span th:text="${coach.id}"></span>
                            </div>
                            
                            <h5 class="coach-name" th:text="${coach.nombre}"></h5>
                            
                            <a th:href="@{/coach/ver/{id}(id=${coach.id})}" class="btn-view">
                                <i class="fas fa-eye"></i>
                                Ver Detalles
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Estado vacío -->
            <div th:if="${coaches == null or coaches.isEmpty()}" class="empty-state">
                <i class="fas fa-users"></i>
                <h4>No hay coaches registrados</h4>
                <p>Comienza creando tu primer coach para verlo en esta lista.</p>
            </div>

            <!-- Botones de acción -->
            <div class="action-buttons">
                <a href="/" class="btn-modern btn-secondary-modern">
                    <i class="fas fa-home"></i>
                    Volver al Inicio
                </a>
                <a href="/coach/crear" class="btn-modern btn-primary-modern">
                    <i class="fas fa-plus"></i>
                    Crear Nuevo Coach
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
