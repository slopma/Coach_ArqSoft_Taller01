<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Coach - Taller 01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --gradient-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            background: var(--gradient-bg);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem 0;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 800px;
            margin: 0 auto;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-title {
            color: #1f2937;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: var(--gradient-bg);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .activity-info {
            background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 2rem;
            border-left: 4px solid var(--primary-color);
        }

        .form-label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-control, .form-select {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.25);
            transform: translateY(-1px);
        }

        .btn-modern {
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            border: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-primary-modern {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }

        .btn-primary-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.6);
            color: white;
        }

        .btn-secondary-modern {
            background: #6b7280;
            color: white;
            box-shadow: 0 4px 15px rgba(107, 114, 128, 0.4);
        }

        .btn-secondary-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(107, 114, 128, 0.6);
            color: white;
            background: #4b5563;
        }

        .alert-modern {
            border: none;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .alert-danger-modern {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .invalid-feedback {
            display: block;
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .form-control.is-invalid, .form-select.is-invalid {
            border-color: #dc2626;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .form-container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .form-title {
                font-size: 2rem;
            }
            
            .form-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn-modern {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1 class="form-title">
                    <i class="fas fa-user-plus"></i>
                    Crear Nuevo Coach
                </h1>
                <div class="activity-info">
                    <h6 class="mb-1"><i class="fas fa-clipboard-list text-primary me-2"></i>Actividad 2: Formulario de Creación</h6>
                    <small class="text-muted">Solo atributos primitivos - Sin relaciones con otras clases</small>
                </div>
            </div>

            <!-- Mensaje de error general -->
            <div th:if="${errorMessage}" class="alert-modern alert-danger-modern">
                <i class="fas fa-exclamation-triangle"></i>
                <span th:text="${errorMessage}"></span>
            </div>

            <form th:action="@{/coach/guardar}" th:object="${coach}" method="post">
                
                <!-- Mostrar errores de validación -->
                <div th:if="${#fields.hasAnyErrors()}" class="alert-modern alert-danger-modern">
                    <i class="fas fa-exclamation-circle"></i>
                    <strong>Por favor corrige los siguientes errores:</strong>
                    <ul class="mb-0 mt-2">
                        <li th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
                    </ul>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="nombre">
                            <i class="fas fa-user text-primary"></i>
                            Nombre Completo *
                        </label>
                        <input type="text" 
                               class="form-control"
                               th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''"
                               id="nombre" 
                               th:field="*{nombre}"
                               placeholder="Ej: Juan Pérez García"
                               required maxlength="100">
                        <div th:if="${#fields.hasErrors('nombre')}" class="invalid-feedback">
                            <span th:errors="*{nombre}"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="cedula">
                            <i class="fas fa-id-card text-primary"></i>
                            Cédula de Identidad *
                        </label>
                        <input type="text" 
                               class="form-control"
                               th:classappend="${#fields.hasErrors('cedula')} ? 'is-invalid' : ''"
                               id="cedula" 
                               th:field="*{cedula}"
                               placeholder="Ej: 12345678"
                               required maxlength="20">
                        <div th:if="${#fields.hasErrors('cedula')}" class="invalid-feedback">
                            <span th:errors="*{cedula}"></span>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="telefono">
                            <i class="fas fa-phone text-primary"></i>
                            Teléfono *
                        </label>
                        <input type="tel" 
                               class="form-control"
                               th:classappend="${#fields.hasErrors('telefono')} ? 'is-invalid' : ''"
                               id="telefono" 
                               th:field="*{telefono}"
                               placeholder="Ej: +57 300 123 4567"
                               required maxlength="20">
                        <div th:if="${#fields.hasErrors('telefono')}" class="invalid-feedback">
                            <span th:errors="*{telefono}"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="edad">
                            <i class="fas fa-calendar-alt text-primary"></i>
                            Edad *
                        </label>
                        <input type="number" 
                               class="form-control"
                               th:classappend="${#fields.hasErrors('edad')} ? 'is-invalid' : ''"
                               id="edad" 
                               th:field="*{edad}"
                               min="18" max="80"
                               placeholder="Ej: 35"
                               required>
                        <div th:if="${#fields.hasErrors('edad')}" class="invalid-feedback">
                            <span th:errors="*{edad}"></span>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="anosExperiencia">
                            <i class="fas fa-trophy text-primary"></i>
                            Años de Experiencia *
                        </label>
                        <input type="number" 
                               class="form-control"
                               th:classappend="${#fields.hasErrors('anosExperiencia')} ? 'is-invalid' : ''"
                               id="anosExperiencia" 
                               th:field="*{anosExperiencia}"
                               min="0" max="50"
                               placeholder="Ej: 5"
                               required>
                        <div th:if="${#fields.hasErrors('anosExperiencia')}" class="invalid-feedback">
                            <span th:errors="*{anosExperiencia}"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="nivelCertificacion">
                            <i class="fas fa-certificate text-primary"></i>
                            Nivel de Certificación *
                        </label>
                        <select class="form-select"
                                th:classappend="${#fields.hasErrors('nivelCertificacion')} ? 'is-invalid' : ''"
                                id="nivelCertificacion" 
                                th:field="*{nivelCertificacion}"
                                required>
                            <option value="">Selecciona un nivel</option>
                            <option value="Básico">Básico</option>
                            <option value="Intermedio">Intermedio</option>
                            <option value="Avanzado">Avanzado</option>
                            <option value="Experto">Experto</option>
                            <option value="Máster">Máster</option>
                        </select>
                        <div th:if="${#fields.hasErrors('nivelCertificacion')}" class="invalid-feedback">
                            <span th:errors="*{nivelCertificacion}"></span>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <a href="/home" class="btn-modern btn-secondary-modern">
                        <i class="fas fa-arrow-left"></i>
                        Volver al Inicio
                    </a>
                    <button type="submit" class="btn-modern btn-primary-modern">
                        <i class="fas fa-save"></i>
                        Guardar Coach
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
