# Configuracion de H2 basado en archivo emulando PostgreSQL

spring.datasource.url=jdbc:h2:file:./src/main/resources/db/demo_staging;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=


# Configuración de Hibernate para entorno de staging

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


# Configuración de H2 Console

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console