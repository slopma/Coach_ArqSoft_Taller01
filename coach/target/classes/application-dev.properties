# Configuraci√≥n de la base de datos (H2 en memoria para desarrollo)

spring.database.url=jdbc:h2:mem:demo
spring.datasource.username=sa
spring.datasource.password=

# Inicializar tablas antes de insertar valores en data.sql
spring.jpa.defer-datasource-initialization=true 

# Configuracion de hibernate

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuracion de H2 Console

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logs detallados de sql

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE