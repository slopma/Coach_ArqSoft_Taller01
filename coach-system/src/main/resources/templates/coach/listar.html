<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Coaches - CABA Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="card shadow">
            <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                <div>
                    <h3 class="mb-0">
                        <i class="fas fa-users"></i>
                        Lista de Coaches
                    </h3>
                    <small>Actividad 4 - Listar objetos</small>
                </div>
                <a href="/coach/crear" class="btn btn-light">
                    <i class="fas fa-plus-circle"></i> Nuevo Coach
                </a>
            </div>
            <div class="card-body">
                
                <!-- Mensajes -->
                <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle"></i>
                    <span th:text="${mensaje}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <!-- Tabla vacía -->
                <div th:if="${#lists.isEmpty(coaches)}" class="text-center py-5">
                    <i class="fas fa-user-slash fa-3x text-muted mb-3"></i>
                    <h5 class="text-muted">No hay coaches registrados</h5>
                    <p class="text-muted">Comienza creando tu primer coach</p>
                    <a href="/coach/crear" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Crear Primer Coach
                    </a>
                </div>
                
                <!-- Tabla con coaches -->
                <div th:unless="${#lists.isEmpty(coaches)}">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th><i class="fas fa-hashtag"></i> ID</th>
                                    <th><i class="fas fa-user"></i> Nombre Completo</th>
                                    <th><i class="fas fa-basketball-ball"></i> Equipo</th>
                                    <th><i class="fas fa-trophy"></i> Experiencia</th>
                                    <th><i class="fas fa-cogs"></i> Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="coach : ${coaches}">
                                    <td th:text="${coach.id}" class="fw-bold"></td>
                                    <td>
                                        <a th:href="@{/coach/ver/{id}(id=${coach.id})}" 
                                           class="text-decoration-none fw-semibold"
                                           th:text="${coach.nombreCompleto}">
                                        </a>
                                    </td>
                                    <td>
                                        <span class="badge bg-secondary" th:text="${coach.equipo}"></span>
                                    </td>
                                    <td th:text="${coach.anosExperiencia} + ' años'"></td>
                                    <td>
                                        <div class="btn-group" role="group">
                                            <a th:href="@{/coach/ver/{id}(id=${coach.id})}" 
                                               class="btn btn-sm btn-outline-primary">
                                                <i class="fas fa-eye"></i> Ver
                                            </a>
                                            <a th:href="@{/coach/partidos/{id}(id=${coach.id})}" 
                                               class="btn btn-sm btn-outline-success">
                                                <i class="fas fa-calendar"></i> Partidos
                                            </a>
                                            <a th:href="@{/coach/notificaciones/{id}(id=${coach.id})}" 
                                               class="btn btn-sm btn-outline-info">
                                                <i class="fas fa-bell"></i> Notif.
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <small class="text-muted">
                                <i class="fas fa-info-circle"></i>
                                Total de coaches: <span th:text="${#lists.size(coaches)}" class="fw-bold"></span>
                            </small>
                        </div>
                    </div>
                </div>
                
                <div class="mt-4 text-center">
                    <a href="/coach/" class="btn btn-secondary">
                        <i class="fas fa-home"></i> Volver al Inicio
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
