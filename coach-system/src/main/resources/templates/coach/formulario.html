<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Coach - CABA Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h3 class="mb-0">
                            <i class="fas fa-user-plus"></i>
                            Crear Nuevo Coach
                        </h3>
                        <small>Actividad 2 - Formulario de creación</small>
                    </div>
                    <div class="card-body">
                        
                        <!-- Mensajes de error -->
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <form th:action="@{/coach/guardar}" th:object="${coach}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nombre" class="form-label">
                                        <i class="fas fa-user"></i> Nombre *
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="nombre" 
                                           th:field="*{nombre}" 
                                           placeholder="Ingrese el nombre"
                                           required>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="apellido" class="form-label">
                                        <i class="fas fa-user"></i> Apellido *
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="apellido" 
                                           th:field="*{apellido}" 
                                           placeholder="Ingrese el apellido"
                                           required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope"></i> Email *
                                </label>
                                <input type="email" 
                                       class="form-control" 
                                       id="email" 
                                       th:field="*{email}" 
                                       placeholder="ejemplo@email.com"
                                       required>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="telefono" class="form-label">
                                        <i class="fas fa-phone"></i> Teléfono *
                                    </label>
                                    <input type="tel" 
                                           class="form-control" 
                                           id="telefono" 
                                           th:field="*{telefono}" 
                                           placeholder="300-123-4567"
                                           required>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="anosExperiencia" class="form-label">
                                        <i class="fas fa-trophy"></i> Años de Experiencia *
                                    </label>
                                    <input type="number" 
                                           class="form-control" 
                                           id="anosExperiencia" 
                                           th:field="*{anosExperiencia}" 
                                           placeholder="0"
                                           min="0"
                                           required>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="equipo" class="form-label">
                                    <i class="fas fa-basketball-ball"></i> Equipo *
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="equipo" 
                                       th:field="*{equipo}" 
                                       placeholder="Nombre del equipo"
                                       required>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/coach/" class="btn btn-secondary me-md-2">
                                    <i class="fas fa-arrow-left"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-save"></i> Guardar Coach
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
